<body>

    <header id="masthead" class="site-header">
        <div class="container d-flex flex-wrap align-center justify-between" bis_skin_checked="1">
            <div class="site-branding" bis_skin_checked="1">
                <a class="navbar-brand" href="">
                    <svg viewBox="0 0 330 50" class="sitelogo">
                        <symbol id="s-text">
                            <text text-anchor="middle" x="50%" y="50%" dy=".35em">
                                BLOODY
                            </text>
                        </symbol>
                        <use xlink:href="#s-text" class="sitelogotext"></use>
                        <use xlink:href="#s-text" class="sitelogotext"></use>
                        <use xlink:href="#s-text" class="sitelogotext"></use>
                        <use xlink:href="#s-text" class="sitelogotext"></use>
                        <use xlink:href="#s-text" class="sitelogotext"></use>
                    </svg>
                    <span class="end-txt">.Movies</span>
                </a>
            </div><!-- .site-branding -->
           
        </div>
    </header>
    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:5px">
        <div id="posts-container"
            class="container mx-auto px-4 py-8 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">

        </div>

        <script>
            // Replace with your API key and Blog ID
            const API_KEY = CONFIG.API_KEY;
            const BLOG_ID = CONFIG.BLOG_ID;
            const postsContainer = document.getElementById("posts-container");

            // Fetch posts from Blogger API
            async function fetchPosts() {
                const url = `https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts?key=${API_KEY}`;
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Failed to fetch posts");
                    const data = await response.json();

                    // Filter posts with the "video" label
                    const filteredPosts = data.items.filter(
                        post => post.labels && post.labels.includes("video")
                    );

                    displayPosts(filteredPosts);
                } catch (error) {
                    console.error(error);
                    postsContainer.innerHTML = `<p>Error loading posts. Please try again later.</p>`;
                }
            }

            // Extract the first image URL from the post content
            function extractFirstImage(content) {
                const tempDiv = document.createElement("div");
                tempDiv.innerHTML = content; // Parse the HTML content
                const imgTag = tempDiv.querySelector("img"); // Find the first image tag
                return imgTag ? imgTag.src : "https://via.placeholder.com/150"; // Return the image URL or placeholder
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const options = {
                    weekday: 'short', year: 'numeric', month: 'short', day: 'numeric',
                };
                return date.toLocaleDateString('en-US', options);
            }

            // Get the target page based on the post's labels
            function getTargetPage(labels) {
                if (labels.includes("movies")) return "movies.html";
                if (labels.includes("video")) return "video.html";
                if (labels.includes("image")) return "image.html";
                return "single.html"; // Default page if no specific label is found
            }

            // Display posts on the page
            function displayPosts(posts) {
                if (!posts || posts.length === 0) {
                    postsContainer.innerHTML = `<p>No posts found for the specified labels.</p>`;
                    return;
                }

                postsContainer.innerHTML = posts.map(post => {
                    const isVideoLabel = post.labels && post.labels.includes("video");
                    const titleOrContent = isVideoLabel ? "" : post.title; // Hide title and content for 'video' label
                    const location = post.location ? post.location.name : "Location not available"; // Fallback message for location

                    const image = extractFirstImage(post.content); // Extract image from post content
                    const author = post.author ? post.author.displayName : "Unknown Author"; // Fetch the author's name
                    const authorImage = post.author && post.author.image ? post.author.image.url : "https://via.placeholder.com/30"; // Author's image or placeholder
                    const publishedDate = post.published; // Get the published date from the API response
                    const formattedDate = formatDate(publishedDate); // Format the date
                    const targetPage = getTargetPage(post.labels); // Determine target page based on labels

 <div class="w-auto h-auto flex flex-col items-center mb-4 justify-between">

        `;
                }).join("");
            }

            /* Custom scrollbar styling */

                -ms-overflow-style: none;

        </style>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const leftArrow = document.querySelector(".fa-chevron-left").parentElement;
                const rightArrow = document.querySelector(".fa-chevron-right").parentElement;
                const storiesContainer = document.querySelector(".overflow-x-scroll");

                // Scroll distance (in pixels)
                const scrollAmount = 300;

                // Scroll left
                leftArrow.addEventListener("click", () => {
                    storiesContainer.scrollBy({
                        left: -scrollAmount,
                        behavior: "smooth",
                    });
                });

                // Scroll right
                rightArrow.addEventListener("click", () => {
                    storiesContainer.scrollBy({
                        left: scrollAmount,
                        behavior: "smooth",
                    });
                });
            });
        </script>

    </div>


    <script>
        // Automatic Slideshow - change image every 4 seconds
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 4000);
        }

        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }

        // When the user clicks anywhere outside of the modal, close it
        var modal = document.getElementById('ticketModal');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
